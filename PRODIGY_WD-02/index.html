<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stopwatch</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}

body {
background: #000000;
background-size: cover;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.overlay {
background-color: rgba(0, 0, 0, 0.6);
backdrop-filter: blur(5px);
padding: 2rem;
border-radius: 15px;
max-width: 420px;
width: 100%;
color: #030303;
box-shadow: 0 0 20px rgba(78, 72, 72, 0.6);
}

.timer-display {
text-align: center;
font-size: 3rem;
margin-bottom: 1rem;
color: #ffffff;
}

.controls {
display: flex;
justify-content: space-between;
flex-wrap: wrap;
gap: 10px;
}

.controls button {
flex: 1 1 45%;
padding: 10px;
font-size: 1rem;
border: none;
border-radius: 8px;
cursor: pointer;
transition: 0.2s;
}

.start-btn { background-color: #585555; color: rgb(255, 255, 255); }
.pause-btn { background-color: rgb(109, 106, 106);color: white; }
.reset-btn { background-color: rgb(104, 99, 99); color: white; }
.lap-btn { background-color: rgb(94, 90, 90); color: rgb(250, 250, 250); }

.laps-container {
margin-top: 1rem;
max-height: 150px;
overflow-y: auto;
background: rgba(0, 0, 0, 0.4);
border-radius: 8px;
padding: 0.5rem;
}

.laps-container ul {
list-style: none;
padding: 0;
}

.laps-container li {
display: flex;
justify-content: space-between;
padding: 5px 0;
color: #ccc;
border-bottom: 1px solid #444;
}

.laps-container li:last-child {
border-bottom: none;
}
</style>
</head>
<body>
<div class="overlay">
<div class="timer-display">00:00:00.000</div>
<div class="controls">
<button class="start-btn" onclick="startStopwatch()">Start</button>
<button class="pause-btn" onclick="pauseStopwatch()" disabled>Pause</button>
<button class="reset-btn" onclick="resetStopwatch()" disabled>Reset</button>
<button class="lap-btn" onclick="recordLap()" disabled>Lap</button>
</div>
<div class="laps-container">
<ul id="lap-list"></ul>
</div>
</div>

<script>
let startTime = 0;
let elapsedTime = 0;
let timerInterval;
let isRunning = false;
let laps = [];

const display = document.querySelector('.timer-display');
const startBtn = document.querySelector('.start-btn');
const pauseBtn = document.querySelector('.pause-btn');
const resetBtn = document.querySelector('.reset-btn');
const lapBtn = document.querySelector('.lap-btn');
const lapList = document.getElementById('lap-list');

function formatTime(ms) {
const milliseconds = Math.floor((ms % 1000)).toString().padStart(3, '0');
const seconds = Math.floor((ms / 1000) % 60).toString().padStart(2, '0');
const minutes = Math.floor((ms / (1000 * 60)) % 60).toString().padStart(2, '0');
const hours = Math.floor(ms / (1000 * 60 * 60)).toString().padStart(2, '0');
return `${hours}:${minutes}:${seconds}.${milliseconds}`;
}

function updateDisplay() {
elapsedTime = Date.now() - startTime;
display.textContent = formatTime(elapsedTime);
}

function startStopwatch() {
if (!isRunning) {
startTime = Date.now() - elapsedTime;
timerInterval = setInterval(updateDisplay, 10);
isRunning = true;
startBtn.textContent = 'Resume';
startBtn.disabled = true;
pauseBtn.disabled = false;
resetBtn.disabled = false;
lapBtn.disabled = false;
}
}

function pauseStopwatch() {
if (isRunning) {
clearInterval(timerInterval);
isRunning = false;
startBtn.disabled = false;
pauseBtn.disabled = true;
}
}

function resetStopwatch() {
clearInterval(timerInterval);
isRunning = false;
elapsedTime = 0;
display.textContent = '00:00:00.000';
startBtn.textContent = 'Start';
startBtn.disabled = false;
pauseBtn.disabled = true;
resetBtn.disabled = true;
lapBtn.disabled = true;
laps = [];
lapList.innerHTML = '';
}

function recordLap() {
if (isRunning) {
laps.push(elapsedTime);
const lapItem = document.createElement('li');
lapItem.innerHTML = `<span>Lap ${laps.length}</span><span>${formatTime(elapsedTime)}</span>`;
lapList.prepend(lapItem);
}
}
</script>
</body>
</html>
